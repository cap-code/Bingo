	<title>Bingo-classic game</title>

	<!-- <script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script> -->
	<!-- <script src="libraries/p5.sound.js"></script> -->
</head>

<body>

	<div class="title-name">
		<h1 class="mdc-typography--headline3">Bingo- classic game</h1>
	</div>
	<br>
	<div class="home-page">
		<div class="home-name">
			<label class="mdc-text-field mdc-text-field--outlined">
				<input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" id="name-id">
				<span class="mdc-notched-outline">
					<span class="mdc-notched-outline__leading"></span>
					<span class="mdc-notched-outline__notch">
						<span class="mdc-floating-label" id="my-label-id">name*</span>
					</span>
					<span class="mdc-notched-outline__trailing"></span>
				</span>
			</label>
		</div>
		<script>
			mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));
		</script>

		<br>
		<br>
		<div class="host-button">
			<button class="mdc-button mdc-button--raised" id="host-button" onClick="host_setup_page()">
				<div class="mdc-button__ripple"></div>
				<span class="mdc-button__label">Host game</span>
			</button>
		</div>


		<div class="info">
			<p class="mdc-typography--subtitle1">or<br>join</p>
		</div>
		<div class="joinid">
			<label class="mdc-text-field mdc-text-field--outlined" id="join-id">
				<input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" id="join-is">
				<span class="mdc-notched-outline">
					<span class="mdc-notched-outline__leading"></span>
					<span class="mdc-notched-outline__notch">
						<span class="mdc-floating-label" id="my-label-id"> room id</span>
					</span>
					<span class="mdc-notched-outline__trailing"></span>
				</span>
			</label>
		</div>
		<script>
			mdc.textField.MDCTextField.attachTo(document.querySelector('#join-id'));
		</script>

		<p></p>
		<div class="join-button">
			<button class="mdc-button mdc-button--raised" onClick="playjoin()" id="join-button">
				<div class="mdc-button__ripple"></div>
				<span class="mdc-button__label">join</span>
			</button>
		</div>

	</div>
	<div>
		<p></p><br>
	</div>


	<div class="host-page">
		<p class="mdc-typography--headline5">Room id:<span></span></p>
		<label class="mdc-text-field mdc-text-field--outlined" id="hostroom-is">
			<input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" id="hostroom-id">
			<span class="mdc-notched-outline">
				<span class="mdc-notched-outline__leading"></span>
				<span class="mdc-notched-outline__notch">
					<span class="mdc-floating-label" id="my-label-id">room id*</span>
				</span>
				<span class="mdc-notched-outline__trailing"></span>
			</span>
		</label>
		<script>
			mdc.textField.MDCTextField.attachTo(document.querySelector('#hostroom-is'));
		</script>
		<br>
		<br>
		<button class="mdc-button mdc-button--raised" onClick="playArea()">
			<div class="mdc-button__ripple"></div>
			<span class="mdc-button__label">start</span>
		</button>
	</div>

	<p class="mdc-typography--headline6" style="text-align: center;"><span id="players"></span></p>
	<p class="mdc-typography--headline3" style="text-align: center;"><span id="won"></span></p>
	<div id="bingo-panel">
		<!--class="container-fluid justify-content-center"-->
		<p class="mdc-typography--headline5"><span id="myturn"></span></p>
		<p class="mdc-typography--headline5"><span id="bingo-tracking"></span></p>
		<p class="mdc-typography--headline5"><span id="emitted-value"></span></p>
	</div>
	<p class="mdc-typography--headline5" style="text-align: center;" id="idk">Name:<span id="globalName"></span></p>
	<p class="shuffle">
		<button class="mdc-button mdc-button--raised" id="shuffleButton">
			<div class="mdc-button__ripple"></div>
			<span class="mdc-button__label">shuffle</span>
		</button></p>
	<div class="loading">
		<img src="loader.gif" />
	</div>
	<script>
		window.addEventListener('load', () => {
			const script1 = document.createElement('script');
			// script3.type="text/javascript";
			//script3.src="https://wzrd.in/standalone/p2pt@1.2.0";
			script1.src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js";
			script1.integrity =
				"sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA==";
			script1.crossOrigin = "anonymous";
			document.body.appendChild(script1);
		});
	</script>

	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js" integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA==" crossorigin="anonymous"></script>-->
	<script type="text/javascript" src="https://wzrd.in/standalone/p2pt@1.2.0"></script>
	<script src="main.js"></script>
	<script src="sketch.js"></script>

</body>

</html>
