<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">


	<title>Bingo-classic game</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>
	<script src="main.js"></script>
    
</head>
<body>

	<div class="title-name">
		<h1 class="mdc-typography--headline3">Bingo- classic game</h1>
	</div>
	<br>

    <div class="home-name">
		<label class="mdc-text-field mdc-text-field--outlined">
			<input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
			<span class="mdc-notched-outline">
				<span class="mdc-notched-outline__leading"></span>
				<span class="mdc-notched-outline__notch">
				  <span class="mdc-floating-label" id="my-label-id">name*</span>
				</span>
				<span class="mdc-notched-outline__trailing"></span>
			  </span>
		</label>
	</div>
    <script>
		mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));
   </script>

   <br>
   <br>
	<div class ="host-button">
        <button class="mdc-button mdc-button--raised">
			<div class="mdc-button__ripple"></div>
			<span class="mdc-button__label">Host game</span>
		  </button>
	</div>


	<div class="info"><p class="mdc-typography--subtitle1">or<br>join</p></div>
	<div class="joinid">
		<label class="mdc-text-field mdc-text-field--outlined" id="join-id">
			<input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
			<span class="mdc-notched-outline">
			  <span class="mdc-notched-outline__leading"></span>
			  <span class="mdc-notched-outline__notch">
				<span class="mdc-floating-label" id="my-label-id">id</span>
			  </span>
			  <span class="mdc-notched-outline__trailing"></span>
			</span>
		  </label>
	</div>
	<script>
	     mdc.textField.MDCTextField.attachTo(document.querySelector('#join-id'));
	</script>
	
    <p></p>
	<div class="join-button">
		<button class="mdc-button mdc-button--raised">
			<div class="mdc-button__ripple"></div>
			<span class="mdc-button__label">join</span>
		  </button>
	</div>


	<div><p></p><br></div>


	<div  id="bingo-panel"><!--class="container-fluid justify-content-center"-->
	</div>
	<!--<div class="d-flex justify-content-center" style="height: 100vh;">
		<div class="align-self-center" id="bingo-panel" >
		</div>
	</div>-->
	<br>
	<h1 class="mdc-typography--headline3">project expected to complete in 2 months(peer to peer game using webRTC)<p class="mdc-typography--subtitle2">developing by Advaith s and tom babu <a href="https://github.com/cap-code/Bingo">for contributions on github </a></p></h1>
</body>
</html>
